<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>LogIn@Reg</title>
</head>
<body>

    <header>
        <h2 class="logo">Logo</h2>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Service</a>
            <a href="#">Contact</a>
            <button class="btnLoginPopUp">Login</button>

        </nav>
    </header>

<!-- htis is login part -->
    <div class="wrapper">

        <div class="from-box login">
            <span class="icon-close">
                <ion-icon name="close-outline"></ion-icon>
            </span>
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                <span class="icon"><ion-icon name="mail"></ion-icon></span>
                <input type="email" required>
                <label>Email</label>
                </div>
                
               
                
                <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                <input type="password" required>
                <label>Password</label>
                </div>
                
                
            <div class="remomber-forgot">
               <label> <input type="checkbox">Remember me</label> 
               <a href="#">Forgot Password</a>
            </div>  
            <button type="submit" class="btn">Login</button>
            <div class="login-register">
                <p>Don't have an account? 
                <a href="#" class="register-link">Registrater</a>
                </p>
            </div>  
            </form>
        </div>
        


<!-- this is regestion part -->
        <div class="from-box register">
            <!-- <span class="icon-close">
            <ion-icon name="close-outline"></ion-icon>
            </span> -->
            <h2>Registration</h2>
            <form action="#">
                
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" required>
                    <label>User Name</label>
                </div>

                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                
               
                
                <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                <input type="password" required>
                <label>Password</label>
                </div>
                
                
            <div class="remomber-forgot">
               <label> <input type="checkbox">Im agree with this condition</label> 
               
            </div>  
            <button type="submit" class="btn">Registration</button>
            <div class="login-register">
                <p>Already have an account? 
                <a href="#" class="login-link">Login</a>
                </p>
            </div>  
            </form>
        </div>


    </div>
    

    
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="app.js"></script>
</body>
</html>
